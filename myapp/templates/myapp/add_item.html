{% extends 'myapp/base.html' %}

{% block title %}Добавить запись{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Форма добавления записи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
